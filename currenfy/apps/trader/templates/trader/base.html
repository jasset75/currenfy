<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock%}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'trader/bootstrap-4.0.0-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Currenfy Styles -->
    <link href="{% static 'trader/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <header class="header">{% block header %}{% endblock %}</header>    
    <div class="wrapper">
        <div class="push-top"></div>

        {% block content %}{% endblock %}
  
    <div class="push-bottom"></div>
    </div>
    <footer class="footer">{% block footer %}Copyright 2018 Juan A. Aguilar.{% endblock %}</footer>    
    <!-- Currenfy Library -->
    <script type="text/javascript" src="{% url 'currenfy_js' %}"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'trader/js/jquery-3.3.1.min.js' %}"></script>
    <!-- JQuery validator plugin -->
    <script type="text/javascript" src="{% static 'trader/js/jquery.validate.min.js' %}"></script>    
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'trader/js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'trader/bootstrap-4.0.0-dist/js/bootstrap.min.js' %}"></script>
    {# scripts child hook #}
    <script type="text/javascript">
    $(document).ready(function(){
        {% block document-ready %}{% endblock document-ready %}
    });
    </script>
    {% block scripts-hook %}{% endblock scripts-hook %}

</body>

</html>
